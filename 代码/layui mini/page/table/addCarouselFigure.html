<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>修改轮播图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label required">地址</label>
            <div class="layui-input-block">
                <input type="text" name="url" lay-verify="required" lay-reqtext="不能为空" placeholder="请输入" value=""
                    class="layui-input">
                <tip>填写新图片的图床地址。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认添加</button>
            </div>
        </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;

            //监听提交
            form.on('submit(saveBtn)',
                function (data) {
                    // 向服务器发送post请求
                    $.post(
                        'http://linqiu.ltd/carouselFigure/add',
                        data.field,
                        function (rs) {
                            if (rs.code === 0) {
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                                window.parent.location.reload();
                            } else {
                                parent.layer.close(parent.layer.getFrameIndex(window.name));
                                parent.layer.msg("添加失败，轮播图已达最大数量！", { icon: 2 });
                            }
                        }
                    );
                    return false;
                });

        });
    </script>
</body>

</html>
