<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>食物种类管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">

            <blockquote class="layui-elem-quote layui-quote-nm">
                提示：在此定义餐品的分类，对应小程序点餐页面左侧边的不同分类条目
            </blockquote>

            <!-- 方法渲染数据表格 -->
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                </div>
            </script>
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>

        </div>
    </div>

    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            table.render({
                elem: '#currentTableId',
                title: '食品种类表',
                url: 'http://linqiu.ltd/foodType/all',
                toolbar: '#toolbar',
                defaultToolbar: ['filter', 'exports', 'print'],
                cols: [[
                    {
                        field: 'name',
                        width: 800,
                        title: '名称',
                        align: "center",
                        sort: true
                    },
                    {
                        title: '操作',
                        minWidth: 150,
                        toolbar: '#currentTableBar',
                        align: "center"
                    }]],
                page: false,
                skin: 'row'
            });

            // toolbar监听事件
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') { // 监听添加按钮
                    layer.open({
                        title: '添加食物种类',
                        type: 2,
                        shade: 0.2,
                        area: ['40%', '30%'],
                        content: '../page/table/addFoodType.html'
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                }
            });

            // tool监听事件
            table.on('tool(currentTableFilter)', function (obj) {
                let data = obj.data;
                if (obj.event === 'edit') { // 监听编辑按钮
                    layer.open({
                        title: '修改种类名称',
                        type: 2,
                        shade: 0.2,
                        area: ['40%', '30%'],
                        content: '../page/table/editFoodType.html',
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find("[name='id']").val(data.id);
                            body.find("[name='name']").val(data.name);
                        }
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('确定删除种类：【' + data.name + '】？' + '\n删除该种类后，客户的点餐界面上将不会出现该种类，且删除该种类前要求该种类下没有餐品。所以建议修改种类名称而不是删除种类。',
                        { icon: 0, title: false, btn: ['仍然删除', '考虑一下'], shift: 6 },
                        function (index) {
                            // 向服务器发送post请求
                            $.post(
                                'http://linqiu.ltd/foodType/delete',
                                data,
                                function (rs) {
                                    if (rs.code === 0) {
                                        parent.layer.msg("删除成功！", { icon: 1 });
                                        parent.layer.close(index);
                                        window.location.reload();
                                    } else {
                                        layer.confirm('删除失败，菜单中还存在设置为该种类的餐品，不允许删除该种类。请将那些餐品删除或者移到其他种类中。', { icon: 0, title: false, btn: ['知道了'] })
                                    }
                                }
                            );
                        }
                    );
                }
            });

        });
    </script>

</body>

</html>
