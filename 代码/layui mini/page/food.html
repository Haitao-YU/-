<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>食物管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-table-cell {
            height: auto;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <!-- 方法渲染数据表格 -->
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                </div>
            </script>
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>
        </div>
    </div>

    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            table.render({
                elem: '#currentTableId',
                title: '食品表',
                url: 'http://119.29.14.89/food/all',
                toolbar: '#toolbar',
                defaultToolbar: ['filter', 'exports', 'print'],
                cols: [[
                    // {
                    //     field: 'id',
                    //     width: 65,
                    //     title: 'ID',
                    //     align: "center",
                    //     sort: true
                    // },
                    {
                        field: 'image',
                        width: 100,
                        title: '餐品图片',
                        align: "center",
                        templet: function (d) {
                            return '<div onclick="show_img(this)" ><img src="' + d.image + '" alt="" width="50px" height="50px"></div>';
                        }
                    },
                    {
                        field: 'name',
                        width: 350,
                        title: '名称',
                        align: "center",
                        sort: true
                    },
                    {
                        field: 'typeName',
                        width: 350,
                        title: '分类',
                        align: "center",
                        sort: true
                    },

                    {
                        field: 'price',
                        width: 120,
                        title: '价格(元)',
                        align: "center",
                        sort: true
                    },
                    {
                        title: '操作',
                        minWidth: 150,
                        toolbar: '#currentTableBar',
                        align: "center"
                    }]],
                page: false,
                skin: 'row'
            });

            // toolbar监听事件
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') { // 监听添加按钮
                    var index = layer.open({
                        title: '添加餐品',
                        type: 2,
                        shade: 0.2,
                        area: ['80%', '80%'],
                        content: '../page/table/addFood.html'
                    });
                }
            });

            // tool监听事件
            table.on('tool(currentTableFilter)', function (obj) {
                let data = obj.data;
                if (obj.event === 'edit') { // 监听编辑按钮
                    let index = layer.open({
                        title: '修改餐品信息',
                        type: 2,
                        shade: 0.2,
                        area: ['80%', '80%'],
                        content: '../page/table/editFood.html',
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find("[name='id']").val(data.id);
                            body.find("[name='name']").val(data.name);
                            body.find("[name='_typeId']").val(data.typeId);
                            body.find("[name='price']").val(data.price);
                            body.find("[name='image']").val(data.image);
                        }
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('确定删除餐品：【' + data.name + '】？',
                        { icon: 0, title: false, btn: ['删除', '取消'], shift: 6 },
                        function (index) {
                            // 向服务器发送post请求
                            $.post(
                                'http://119.29.14.89/food/delete',
                                data,
                                function (rs) {
                                    if (rs.code === 0) {
                                        layer.msg("删除成功", { icon: 1 });
                                        parent.layer.close(index);
                                        window.location.reload();
                                    } else {
                                        layer.msg("删除失败", { icon: 2 });
                                    }
                                }
                            );
                        }
                    );
                }
            });

            // 放大显示图片
            window.show_img = function (t) {
                var t = $(t).find("img");
                var src = $(t).attr('src');
                var img = new Image();
                img.onload = function () {
                    var max_height = $(window).height() - 100;
                    var max_width = $(window).width();
                    var rate = Math.min(1, max_height / img.height, max_width / img.width);
                    var imgHeight = img.height * rate;
                    var imgWidth = img.width * rate;
                    var imgHtml = "<img src='" + src + "' width='" + imgWidth + "px' height='" + imgHeight + "px'/>";
                    layer.open({
                        type: 1,
                        title: false,
                        closeBtn: 0,
                        area: ['auto', 'auto'],
                        skin: 'layui-layer-nobg',
                        shadeClose: true,
                        content: imgHtml
                    });
                }
                img.src = src;
            }
        });
    </script>

</body>

</html>
