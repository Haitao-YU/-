<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>食物管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-table-cell {
            height: auto;
        }
    </style>
</head>

<body>


    <div class="layuimini-container">

        <div class="layuimini-main">
            <blockquote class="layui-elem-quote layui-text layui-quote-nm">
                该页面每10s刷新一次，或者可以手动点击
                <button class="layui-btn layui-btn-normal layui-btn-sm" onclick="location.reload()">刷新</button>
            </blockquote>
            <blockquote class="layui-elem-quote layui-text layui-quote-nm">
                <pre>说明：
            若有空闲桌子，则会自动安排序号靠前的顾客就餐，同时还将考虑空闲桌子的座位数和排队单的就餐人数。

安排策略：
            假设一个排队单中就餐人数为3，餐厅仅存在2人桌和4人桌，则这个排队单将按顺序被安排到4人桌。
            假设一个排队单中就餐人数为2，而一直没有空闲的2人桌，就算有空闲的4人桌，这个排队单也不会被自动安排到4人桌，而是继续等待空闲的2人桌，除非安排提前就餐</pre>
            </blockquote>
            <!-- 方法渲染数据表格 -->
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                </div>
            </script>
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-normal layui-btn-xs data-count-switch" lay-event="switch">安排就餐</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">排队作废</a>
            </script>
        </div>
    </div>

    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            table.render({
                elem: '#currentTableId',
                title: '食品表',
                url: 'http://localhost/line/all',
                cols: [[
                    {
                        field: 'serialNumber',
                        width: 150,
                        title: '排队序号',
                        align: "center",
                        sort: true
                    },
                    {
                        field: 'phone',
                        width: 300,
                        title: '客户手机号码',
                        align: "center",
                    },
                    {
                        field: 'mealsNumber',
                        width: 200,
                        title: '就餐人数',
                        align: "center",
                        sort: true
                    },

                    {
                        title: '操作',
                        minWidth: 150,
                        toolbar: '#currentTableBar',
                        align: "center"
                    }]],
                page: false,
                skin: 'row'
            });

            // toolbar监听事件
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') { // 监听添加按钮
                    layer.open({
                        title: '添加餐品',
                        type: 2,
                        shade: 0.2,
                        area: ['80%', '80%'],
                        content: '../page/table/addFood.html'
                    });
                }
            });

            // tool监听事件
            table.on('tool(currentTableFilter)', function (obj) {
                let data = obj.data;
                if (obj.event === 'edit') { // 监听编辑按钮
                    layer.open({
                        title: '修改餐品信息',
                        type: 2,
                        shade: 0.2,
                        area: ['80%', '80%'],
                        content: '../page/table/editFood.html',
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find("[name='id']").val(data.id);
                            body.find("[name='name']").val(data.name);
                            body.find("[name='_typeId']").val(data.typeId);
                            body.find("[name='price']").val(data.price);
                            body.find("[name='image']").val(data.image);
                            body.find("[name='remark']").val(data.remark);
                            body.find("[name='state']").val(data.state);
                        }
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('确定删除餐品：【' + data.name + '】？',
                        { icon: 0, title: false, btn: ['删除', '取消'] },
                        function (index) {
                            // 向服务器发送post请求
                            $.post(
                                'http://localhost/food/delete',
                                data,
                                function (rs) {
                                    if (rs.code === 0) {
                                        parent.layer.msg("删除成功！", { icon: 1 });
                                        parent.layer.close(index);
                                        window.location.reload();
                                    } else {
                                        layer.msg("删除失败！", { icon: 2 });
                                    }
                                }
                            );
                        }
                    );
                } else if (obj.event === 'switch') {
                    layer.open({
                        title: '选择餐品状态',
                        type: 2,
                        shade: 0.3,
                        area: ['20%', '20%'],
                        content: '../page/table/switchFoodState.html',
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find("[name='id']").val(data.id);
                            body.find("[name='state']").val(data.state);
                        }
                    });
                }
            });

            // 放大显示图片
            window.show_img = function (t) {
                var t = $(t).find("img");
                var src = $(t).attr('src');
                var img = new Image();
                img.onload = function () {
                    var max_height = $(window).height() - 100;
                    var max_width = $(window).width();
                    var rate = Math.min(1, max_height / img.height, max_width / img.width);
                    var imgHeight = img.height * rate;
                    var imgWidth = img.width * rate;
                    var imgHtml = "<img src='" + src + "' width='" + imgWidth + "px' height='" + imgHeight + "px'/>";
                    layer.open({
                        type: 1,
                        title: false,
                        closeBtn: 0,
                        area: ['auto', 'auto'],
                        skin: 'layui-layer-nobg',
                        shadeClose: true,
                        content: imgHtml
                    });
                }
                img.src = src;
            }
        });
    </script>

</body>

</html>
