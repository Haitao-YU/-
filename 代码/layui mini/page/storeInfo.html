<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>系统设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-table-cell {
            height: auto;
        }
    </style>
</head>

<body>
    <div class="layuimini-container">

        <div class="layuimini-main">
            <div class="layui-collapse">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">基本信息 <span style="color: red;">*</span></h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-form layuimini-form">
                            <div class="layui-form-item">
                                <label id="key_0" class="layui-form-label required"></label>
                                <div class="layui-input-block">
                                    <input id="value_0" type="text" lay-verify="required" lay-reqtext="店铺名称不能为空"
                                        placeholder="请输入店铺名称" value="" class="layui-input">
                                    <tip>填写自己店铺的名称。</tip>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label id="key_1" class="layui-form-label required"></label>
                                <div class="layui-input-block">
                                    <input id="value_1" type="text" lay-verify="required" lay-reqtext="店铺地址不能为空"
                                        placeholder="请输入店铺地址" value="" class="layui-input">
                                    <tip>尽量具体地填写地址。</tip>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label id="key_2" class="layui-form-label required"></label>
                                <div class="layui-input-block">
                                    <input id="value_2" type="text" lay-verify="phone" placeholder="请输入店铺联系方式"
                                        value="18844114670" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn layui-btn-normal" lay-submit
                                        lay-filter="saveBtn">确认保存</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">轮播图</h2>
                    <div class="layui-colla-content layui-show">

                        <blockquote class="layui-elem-quote layui-text">
                            注意：轮播图最大数量为5张
                        </blockquote>
                        <!-- 方法渲染数据表格 -->
                        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
                        <script type="text/html" id="currentTableBar">
                            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
                        </script>
                        <script type="text/html" id="toolbar">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>


        layui.use(['form', 'table', 'element'], function () {
            var $ = layui.jquery,
                element = layui.element,
                form = layui.form,
                table = layui.table;

            //初始化：从服务器获取店铺信息
            $.get(
                'http://localhost/storeInfo/all',
                function (data) {
                    let storeInfoList = data.data;
                    $('#key_0').text(storeInfoList[0].name);
                    $('#key_1').text(storeInfoList[1].name);
                    $('#key_2').text(storeInfoList[2].name);
                    $('#value_0').attr('name', storeInfoList[0].name);
                    $('#value_1').attr('name', storeInfoList[1].name);
                    $('#value_2').attr('name', storeInfoList[2].name);
                    $('#value_0').val(storeInfoList[0].value);
                    $('#value_1').val(storeInfoList[1].value);
                    $('#value_2').val(storeInfoList[2].value);
                }
            );

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                $.post(
                    'http://localhost/storeInfo/edit',
                    data.field,
                    function (rs) {
                        if (rs.code === 0) {
                            parent.layer.msg("更新成功！", { icon: 1 });
                            window.location.reload();
                        } else {
                            layer.msg("操作失败！", { icon: 2 });
                        }
                    }
                );
                return false;
            });

            table.render({
                elem: '#currentTableId',
                title: '轮播图',
                url: 'http://localhost/carouselFigure/all',
                toolbar: '#toolbar',
                cols: [[
                    {
                        field: 'url',
                        minWidth: 100,
                        title: '轮播图片',
                        align: "center",
                        templet: function (d) {
                            return '<div onclick="show_img(this)" ><img src="' + d.url + '"  width="auto" height="auto"></div>';
                        }
                    },
                    {
                        field: 'url',
                        minWidth: 800,
                        title: '图片地址',
                    },
                    {
                        title: '操作',
                        width: 150,
                        toolbar: '#currentTableBar',
                        align: "center"
                    }]],
                page: false,
                skin: 'row'
            });

            // toolbar监听事件
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') { // 监听添加按钮
                    layer.open({
                        title: '添加轮播图',
                        type: 2,
                        shade: 0.2,
                        area: ['60%', '30%'],
                        content: '../page/table/addCarouselFigure.html',
                    });
                }
            });

            // tool监听事件
            table.on('tool(currentTableFilter)', function (obj) {
                let data = obj.data;
                if (obj.event === 'edit') { // 监听编辑按钮
                    layer.open({
                        title: '修改轮播图',
                        type: 2,
                        shade: 0.2,
                        area: ['60%', '30%'],
                        content: '../page/table/editCarouselFigure.html',
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find("[name='id']").val(data.id);
                            body.find("[name='url']").val(data.url);
                        }
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('确定删除？',
                        { icon: 0, title: false, btn: ['确定', '取消'] },
                        function (index) {
                            // 向服务器发送post请求
                            $.post(
                                'http://localhost/carouselFigure/delete',
                                data,
                                function (rs) {
                                    if (rs.code === 0) {
                                        layer.msg("删除成功！", { icon: 1 });
                                        parent.layer.close(index);
                                        window.location.reload();
                                    } else {
                                        layer.msg("删除失败！", { icon: 0 });
                                    }
                                }
                            );
                        }
                    );
                }
            });

            // 放大显示图片
            window.show_img = function (t) {
                var t = $(t).find("img");
                var src = $(t).attr('src');
                var img = new Image();
                img.onload = function () {
                    var max_height = $(window).height() - 100;
                    var max_width = $(window).width();
                    var rate = Math.min(1, max_height / img.height, max_width / img.width);
                    var imgHeight = img.height * rate;
                    var imgWidth = img.width * rate;
                    var imgHtml = "<img src='" + src + "' width='" + imgWidth + "px' height='" + imgHeight + "px'/>";
                    layer.open({
                        type: 1,
                        title: false,
                        closeBtn: 0,
                        area: ['auto', 'auto'],
                        skin: 'layui-layer-nobg',
                        shadeClose: true,
                        content: imgHtml
                    });
                }
                img.src = src;
            }
        });
    </script>
</body>

</html>
