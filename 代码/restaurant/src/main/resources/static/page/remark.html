<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>餐桌管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-table-cell {
            height: auto;
        }
    </style>
</head>

<body>

    <div class="layuimini-container">
        <div class="layuimini-main">
            <!-- 方法渲染数据表格 -->
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" onclick="location.reload()" > 刷新 </button>
                </div>
            </script>
            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-primary layui-btn-xs " lay-event="order">查看订单</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs " lay-event="reply">回复</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger " lay-event="delete">删除</a>
            </script>
        </div>
    </div>


    <script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script>
        layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

            table.render({
                elem: '#currentTableId',
                title: '食品表',
                url: 'http://linqiu.ltd/remark/all',
                toolbar: '#toolbar',
                defaultToolbar: ['filter', 'exports', 'print'],
                cols: [[
                    {
                        field: 'date',
                        width: 160,
                        title: '时间',
                        align: "center",
                        sort: true
                    },
                    {
                        field: 'phone',
                        width: 120,
                        title: '用户',
                        align: "center",
                        sort: true
                    },
                    {
                        field: 'score',
                        width: 110,
                        title: '评分',
                        align: "center",
                        sort: true,
                        templet: function (d) {
                            let res = '';
                            for (let i = 0; i < 5; i++) {
                                if (d.score > i) {
                                    res += '<img src="../images/star.png" style="width:15px;height:15px"/>';
                                } else {
                                    res += '<img src="../images/star_gray.png" style="width:15px;height:15px"/>';
                                }
                            }
                            return res;
                        }
                    },
                    {
                        field: 'text',
                        width: 250,
                        title: '文字评论',
                        templet: function (d) {
                            if (d.text) {
                                return d.text;
                            }
                            return '<span style="color: lightgray;">无文字</span>';
                        }
                    },
                    {
                        field: 'images',
                        width: 230,
                        title: '图片评论',
                        templet: function (d) {
                            if (d.images) {
                                let images = JSON.parse(d.images);
                                res = '';
                                for (let image of images) {
                                    res += '<span onclick="show_img(this)" style="cursor: pointer;" ><img src="' + image + '" alt="" width="40px" height="40px"></span>';
                                }
                                return res;
                            }
                            return '<span style="color: lightgray;">无图片</span>';
                        }
                    },
                    {
                        field: 'reply',
                        width: 130,
                        title: '店家回复'
                    },
                    {
                        title: '操作',
                        minWidth: 150,
                        toolbar: '#currentTableBar',
                        align: "center"
                    }]],
                page: false,
                skin: 'row'
            });

            // toolbar监听事件
            table.on('toolbar(currentTableFilter)', function (obj) {
            });

            // tool监听事件
            table.on('tool(currentTableFilter)', function (obj) {
                let data = obj.data;
                if (obj.event === 'order') { // 查看订单
                    console.log(data)
                    layer.open({
                        title: '订单详情',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        area: ['50%', '95%'],
                        content: '../page/orderDetail.html?orderid=' + data.orderId
                    });
                    return false;
                } else if (obj.event === 'delete') {
                    layer.confirm('确定删除评论？',
                        { icon: 0, title: false, btn: ['删除', '取消'] },
                        function (index) {
                            $.post(
                                'http://linqiu.ltd/remark/delete',
                                {
                                    id: data.id
                                },
                                function (rs) {
                                    if (rs.code === 0) {
                                        parent.layer.msg("删除成功！", { icon: 1, time: 500 });
                                        parent.layer.close(index);
                                        window.location.reload();
                                    } else {
                                        layer.msg("删除失败！", { icon: 2, time: 500 });
                                    }
                                }
                            );
                        }
                    );
                } else if (obj.event === 'reply') {
                    layer.open({
                        title: '回复评论',
                        type: 2,
                        shade: 0.3,
                        maxmin: true,
                        area: ['60%', '70%'],
                        content: '../page/table/reply.html',
                        success: function (layero, index) {
                            var body = layer.getChildFrame('body', index);
                            body.find("[name='id']").val(data.id);
                            body.find("[id='text']").val(data.text);
                            body.find("[name='reply']").val(data.reply);
                            if (data.images) {
                                var imagesHtml = '<div class="layui-input-block"><div id="images">';
                                let images = JSON.parse(data.images);
                                for (let image of images) {
                                    imagesHtml += '<span onclick="show_img(this)" style="cursor: pointer;" ><img src="' + image + '" alt="" width="100px" height="100px"></span>'
                                }
                                imagesHtml += '</div></div>';
                                body.find("[id='images_box']").html(imagesHtml);
                            }

                        }
                    });
                }
            });

            // 放大显示图片
            window.show_img = function (t) {
                var t = $(t).find("img");
                var src = $(t).attr('src');
                var img = new Image();
                img.onload = function () {
                    var max_height = $(window).height() - 100;
                    var max_width = $(window).width();
                    var rate = Math.min(1, max_height / img.height, max_width / img.width);
                    var imgHeight = img.height * rate;
                    var imgWidth = img.width * rate;
                    var imgHtml = "<img src='" + src + "' width='" + imgWidth + "px' height='" + imgHeight + "px'/>";
                    layer.open({
                        type: 1,
                        title: false,
                        closeBtn: 0,
                        area: ['auto', 'auto'],
                        skin: 'layui-layer-nobg',
                        shadeClose: true,
                        content: imgHtml
                    });
                }
                img.src = src;
            }
        });
    </script>

</body>

</html>
