<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>餐桌订单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="layui-form layuimini-form">

        <div class="layui-form-item">
            <input hidden name="id">
            <input hidden name="orderId">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">结算订单</button>
            </div>
        </div>
    </div>
    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="../../js/tools.js"></script>
    <script>
        layui.use(['form'], function () {
            var form = layui.form,
                layer = layui.layer,
                $ = layui.$;

            // //初始化：从服务器获取所有种类数据以初始化select框
            // $.get(
            //     'http://linqiu.ltd/foodType/all',
            //     function (data) {
            //         var typeIdList = data.data;
            //         $.each(typeIdList, function (index, item) {
            //             $('#typeId').append(new Option(item.name, item.id));// 下拉菜单里添加元素
            //         });
            //         $(document).ready(function () {
            //             //根据值让option选中
            //             $("#typeId option[value='" + $('#_typeId').val() + "']").attr("selected", "selected");
            //         });
            //         layui.form.render("select");
            //     }
            // );

            //监听提交
            form.on('submit(saveBtn)', function (data) {
                console.log(data.field);
                $.post(
                    'http://linqiu.ltd/order/tally',
                    {
                        tableId: data.field.id,
                        orderId: data.field.orderId
                    },
                    function (rs) {
                        if (rs.code === 0) {
                            parent.parent.layer.msg("结算成功", { icon: 1, time: 500 });
                            parent.layer.close(parent.layer.getFrameIndex(window.name));
                        } else if (rs.code === 401) {
                            parent.parent.layer.msg("订单结算成功,餐桌状态更新失败", { icon: 1, time: 500 });
                            parent.layer.close(parent.layer.getFrameIndex(window.name));
                        } else {
                            layer.msg("服务器异常", { icon: 2, time: 500 });
                        }
                    }
                );
                return false;
            });

        });
    </script>
</body>

</html>
